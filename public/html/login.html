<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form name="loginForm" role="form" class="form-horizontal">
            <fieldset>
                <div class="control-group">
                    <label class="control-label" for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" data-ng-model="credentials.email" placeholder="username" required>
                    <span data-ng-show="loginForm.email.$error.required" class="help-inline">Required</span>
                </div>

                <div class="control-group">
                    <label class="control-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" data-ng-model="credentials.password" placeholder="Password" required>
                    <span data-ng-show="loginForm.password.$error.required" class="help-inline">Required</span>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6 col-lg-offset-3 text-center"><a href="/register">Register</a></div><br>
                    <div class="col-lg-6 col-lg-offset-3 text-center"><a href="/forgotPassword">Forgot Password</a></div>
                </div>
                {{operationResultMessage}}
                <br />
                <!--<a href="/" class="btn btn-default">Cancel</a>-->
                <button data-ng-click="login()" data-ng-disabled="loginForm.$invalid" class="btn btn-success">Login</button>
            </fieldset>
        </form>
    </div>
</div>
